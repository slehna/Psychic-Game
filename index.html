<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>The Psychic Game</title>
</head>

<body>

    <!-- The title of the page -->
    <h1>The Psychic Game</h1>

    <p>Guess what letter I'm thinking of</p>
    <!--win -->
    <p>Wins:
        <span id="wins">0</span>
    </p>
    <!--lose-->
    <p>Losses:
        <span id="losses">0</span>
    </p>
    <!--left guess-->
    <p>Guesses Left:
        <span id="guesses-left"></span>
    </p>
    <!--current guesses-->
    <p>Your Guesses so far:
        <span id="guesses-so-far"></span>
    </p>
    <!--javascript-->
    <script type="text/javascript">
        var letter = ["a", "b", "c", "d", "e", "f"]
        //the array
        var guessedletters = [];
        var lettertoguess = null;
        var guessesleft = 9;
        var wins = 0;
        var losses = 0;
        var updateguessesleft = function () {
            document.querySelector("#guesses-left").innerHTML = guessesleft;
        };
        var updatelettertoguess = function () {
            lettertoguess = letter[Math.floor(Math.random() * letter.length)]
        };
        var updateguessessofar = function () {
            document.querySelector("#guesses-so-far").innerHTML = guessedletters.join(", ");

        };
        //reset function
        var reset = function () {
            guessesleft = 9;
            guessedletters = [];
            updatelettertoguess();
            updateguessesleft();
            updateguessessofar();

        };
        //display on  page 
        updatelettertoguess();
        updateguessesleft();
        //get key board clicks
        document.onkeyup = function (event) {
            console.log( "Hello")
            // It's going to reduce the guesses by one
            guessesleft--;
            // Lowercase the letter
            var letter = String.fromCharCode(event.keyCode).toLowerCase();
            // Then add the guess to the guessedLetters array
            guessedletters.push(letter);
            // Then its going to run the update functions
            updateguessesleft();
            updateguessessofar();
            // check for a match.
            if (letter === lettertoguess) {
                // If there is then we win and we'll update the HTML to display the win.
                wins++;
                document.querySelector("#wins").innerHTML = wins;
                // Then we'll reset the game
                reset();
            }
            if (guessesleft === 0) {
                // Then we will loss and we'll update the HTML to display the loss.
                losses++;
                document.querySelector("#losses").innerHTML = losses;
                // Then we'll call the reset.

                reset();
            }
        };


    </script>
</body>

</html>
